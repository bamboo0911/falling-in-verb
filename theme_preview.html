<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling in Verb - Final Decision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-stone-200 p-8 min-h-screen flex items-center justify-center">
    <div class="max-w-5xl mx-auto space-y-12 w-full">
        <div class="text-center space-y-3">
            <h1 class="text-4xl font-light tracking-tight text-stone-800 serif italic">Falling in Verb</h1>
            <p class="text-stone-500 font-light tracking-wide uppercase text-sm">Final Decision • Perfected</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

            <!-- 1. Paper & Ink (v2.5) -->
            <div class="space-y-6">
                <div class="text-center space-y-1">
                    <h2 class="text-2xl font-medium text-stone-700 serif">1. Paper & Ink</h2>
                    <p class="text-xs text-stone-400 uppercase tracking-widest">Brick Red • Olive • Warm</p>
                </div>

                <div class="rounded-[2.5rem] overflow-hidden shadow-2xl border-8 border-stone-800/5 aspect-[9/19] relative flex flex-col"
                    style="background-color: #F5F2E9;">
                    <div class="px-8 pt-12 pb-6">
                        <span
                            class="inline-block px-3 py-1 rounded-full border border-[#C64138] text-[#C64138] text-xs font-medium tracking-wider mb-4">VERB
                            OF THE DAY</span>
                        <h3 class="text-4xl serif italic text-[#332F2E] mb-1">Amar</h3>
                        <p class="text-[#556B48] text-sm font-medium">to love • Portuguese</p>
                    </div>

                    <div class="flex-1 px-6 pb-8 space-y-4">
                        <div class="bg-[#EBE5CE] rounded-2xl p-6 space-y-6 relative overflow-hidden shadow-sm">
                            <div class="absolute top-0 right-0 p-4 opacity-10">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor"
                                    class="text-[#C64138]">
                                    <path
                                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                                </svg>
                            </div>
                            <div class="space-y-1">
                                <p class="text-xs font-bold tracking-widest text-[#556B48] uppercase">Present Tense</p>
                                <div class="h-px w-8 bg-[#C64138]"></div>
                            </div>
                            <div class="space-y-4">
                                <div class="flex justify-between items-baseline border-b border-[#332F2E]/10 pb-2">
                                    <span class="text-sm font-medium text-[#332F2E]/60">Eu</span>
                                    <span class="text-2xl serif text-[#332F2E]">amo</span>
                                </div>
                                <div class="flex justify-between items-baseline border-b border-[#332F2E]/10 pb-2">
                                    <span class="text-sm font-medium text-[#332F2E]/60">Você</span>
                                    <span class="text-2xl serif text-[#332F2E]">ama</span>
                                </div>
                            </div>
                        </div>
                        <button
                            class="w-full py-4 rounded-xl text-[#F5F2E9] font-medium tracking-wide shadow-lg transform active:scale-95 transition-all"
                            style="background-color: #C64138;">
                            Start Practice
                        </button>
                    </div>
                </div>
            </div>

            <!-- 3. Morning Mist (Final) -->
            <div class="space-y-6">
                <div class="text-center space-y-1">
                    <h2 class="text-2xl font-medium text-stone-700 serif">3. Morning Mist (Final)</h2>
                    <p class="text-xs text-stone-400 uppercase tracking-widest">Dusty Rose • Lake Green • Clear</p>
                </div>

                <div class="rounded-[2.5rem] overflow-hidden shadow-2xl border-8 border-stone-800/5 aspect-[9/19] relative flex flex-col"
                    style="background-color: #F2F0EB;">

                    <div class="px-8 pt-12 pb-6">
                        <span
                            class="inline-block px-3 py-1 rounded-full bg-[#E8E6E1] text-[#5C5C5C] text-xs font-medium tracking-wider mb-4">VERB
                            OF THE DAY</span>
                        <!-- Darkened tag text from #7A7A7A to #5C5C5C -->

                        <h3 class="text-4xl serif italic text-[#2D2D2D] mb-1">Amar</h3>
                        <p class="text-[#E67E80] text-sm font-medium">to love • Portuguese</p>
                    </div>

                    <div class="flex-1 px-6 pb-8 space-y-4">
                        <div class="bg-[#FFFFFF] rounded-2xl p-6 space-y-6 shadow-sm border border-[#E8E6E1]">
                            <div class="space-y-1">
                                <p class="text-xs font-bold tracking-widest text-[#5F9EA0] uppercase">Present Tense</p>
                                <div class="h-px w-8 bg-[#E67E80]"></div>
                            </div>

                            <div class="space-y-4">
                                <div class="flex justify-between items-baseline border-b border-[#F0F0F0] pb-2">
                                    <span class="text-sm font-medium text-[#666666]">Eu</span>
                                    <!-- Darkened secondary text from #999999 to #666666 -->
                                    <span class="text-2xl serif text-[#4A4A4A]">amo</span>
                                </div>
                                <div class="flex justify-between items-baseline border-b border-[#F0F0F0] pb-2">
                                    <span class="text-sm font-medium text-[#666666]">Você</span>
                                    <span class="text-2xl serif text-[#4A4A4A]">ama</span>
                                </div>
                            </div>
                        </div>

                        <button
                            class="w-full py-4 rounded-xl text-white font-medium tracking-wide shadow-lg shadow-stone-300 transform active:scale-95 transition-all"
                            style="background-color: #E67E80;">
                            Start Practice
                        </button>
                    </div>
                </div>

                <!-- Palette -->
                <div class="flex justify-center gap-3 pt-2">
                    <div class="w-12 h-12 rounded-full shadow-sm ring-2 ring-offset-2 ring-[#F2F0EB]"
                        style="background: #E67E80" title="Dusty Rose"></div>
                    <div class="w-12 h-12 rounded-full shadow-sm ring-2 ring-offset-2 ring-[#F2F0EB]"
                        style="background: #F2F0EB; border: 1px solid #ddd" title="Warm Mist"></div>
                    <div class="w-12 h-12 rounded-full shadow-sm ring-2 ring-offset-2 ring-[#F2F0EB]"
                        style="background: #666666" title="Medium Grey (Darkened)"></div>
                    <div class="w-12 h-12 rounded-full shadow-sm ring-2 ring-offset-2 ring-[#F2F0EB]"
                        style="background: #5F9EA0" title="Lake Green"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
